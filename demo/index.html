<!DOCTYPE html>
<html>
<head>
  
  <title>Vanilla Toast (vanilla-toast)</title>
  
  <meta charset="UTF-8"/>
  <meta name="viewport" content="user-scalable=yes, target-densitydpi=device-dpi, width=850, minimal-ui"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Pointer Events Polyfill -->
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

  <!-- Element files -->
  <script src="../dist/vanilla-toast.min.js"></script>
  <link href="../dist/vanilla-toast.min.css" rel="stylesheet" type="text/css">

  <!-- Demo -->
  <link href="main.css" rel="stylesheet" type="text/css"></link>

</head>
<body>

<h1>Vanilla Toast (vanilla-toast)</h1>

<div class="card control-panel">
  <div class="column-left">
    <div class="column-title">Type</div>
    <input id="type-info" type="radio" name="type" value="info"/><label for="type-info">Info</label><br/>
    <input id="type-success" type="radio" name="type" value="success" checked/><label for="type-success">Success</label><br/>
    <input id="type-warning" type="radio" name="type" value="warning"/><label for="type-warning">Warning</label><br/>
    <input id="type-error" type="radio" name="type" value="error"/><label for="type-error">Error</label><br/>
    <input id="type-plain" type="radio" name="type" value="plain"/><label for="type-plain">Plain</label><br/>
    <input id="type-custom" type="radio" name="type" value="custom"/><label for="type-custom">Custom</label><br/>
    <br/>
    <button id="showToastInWindow" class="button">Show Toast in Window</button><br/>
    <button id="showToastInCard" class="button">Show Toast in Card</button>
  </div>
  <div class="column-right">
    <div class="column-title">Position</div>
    <input id="bottom-left" type="radio" name="position" value="bottom-left"/><label for="bottom-left">Bottom Left</label><br/>
    <input id="bottom-right" type="radio" name="position" value="bottom-right"/><label for="bottom-right">Bottom Right</label><br/>
    <input id="top-left" type="radio" name="position" value="top-left" checked/><label for="top-left">Top Left</label><br/>
    <input id="top-right" type="radio" name="position" value="top-right"/><label for="top-right">Top Right</label><br/>
    <br/>
    <label for="timeout">Time out [ms]</label><br/>
    <input id="timeout" name="timeout" value="3000" type="number" placeholder="Time out in milliseconds"/>
  </div>
</div>

<div class="card links">
  <h2>Link</h2>
  <a href="https://github.com/konrad-g/vanilla-toast.git">Source Code</a>
</div>

<div class="card custom-container">

</div>

<script>
  function showToast(toast) {
    var type = document.querySelector('input[name="type"]:checked').value;
    var position = document.querySelector('input[name="position"]:checked').value;
    var timeOutMs = document.getElementById("timeout").value;

    switch (type) {
      case "info":
        toast.showInfo("This is info. It is really long and it doesn't really fit into this small toast", "This is info message", position, timeOutMs);
        break;
      case "success":
        toast.showSuccess("Success", "You made it. Congratulations!", position, timeOutMs);
        break;
      case "warning":
        toast.showWarning("This is warning", "This is warning message. It is really long and it doesn't really fit into this small toast", position, timeOutMs);
        break;
      case "error":
        toast.showError("This is error", "This is error message. It is really long and it doesn't really fit into this small toast", position, timeOutMs);
        break;
      case "plain":
        toast.showPlain("This is simple message", "This is error message. It is really long and it doesn't really fit into this small toast", position, timeOutMs);
        break;
      case "custom":
        toast.showCustom("Cookie!", "Man, I love cookies!", "icCookie.svg", position, timeOutMs);
        break;
    }
  }

  var toastParentBody = document.querySelector("body");
  var toastLoggerBody = new VanillaToast(toastParentBody);

  var toastParentCard = document.querySelector(".custom-container");
  var toastLoggerCard = new VanillaToast(toastParentCard);

  var showToastInWindow = document.querySelector("#showToastInWindow");
  showToastInWindow.addEventListener("pointerdown", function () {
    showToast(toastLoggerBody);
  });

  var showToastInCard = document.querySelector("#showToastInCard");
  showToastInCard.addEventListener("pointerdown", function () {
    showToast(toastLoggerCard);
  });
</script>
</body>

</html>
