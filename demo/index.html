<!DOCTYPE html>
<html style="
    width: 100%;
    height: 100%;
    >
<head>
    <meta charset="UTF-8"/>
    <title>Vanilla Toast (vanilla-toast)</title>

    <!-- Logic libraries -->
    <script src="../src/libs/jquery.min.js"></script>

    <!-- Element files -->
    <script src="../src/scripts/Toast.js"></script>
    <link href="../src/styles/main.css" rel="stylesheet" type="text/css">

</head>
<body style="
    width: 100%;
    height: 100%;
    position: relative;
    margin: 0;
    box-sizing: border-box;
    padding: 10px;"
>

<h1>Vanilla Toast (vanilla-toast)</h1>

<div class="control-panel">
    <div class="column-left">
        <div class="column-title">Type</div>
        <input id="type-info" type="radio" name="type" value="info" checked/><label for="type-info">Info</label>
        <input id="type-success" type="radio" name="type" value="success"/><label for="type-success">Success</label>
        <input id="type-warning" type="radio" name="type" value="warning"/><label for="type-warning">Warning</label>
        <input id="type-error" type="radio" name="type" value="error"/><label for="type-error">Error</label>
        <input id="type-plain" type="radio" name="type" value="plain"/><label for="type-plain">Plain</label>
        <input id="type-custom"type="radio" name="type" value="custom"/><label for="type-custom">Custom</label>
        <button id="showToast">Show Toast</button>
    </div>
    <div class="column-right">
          <div class="column-title">Position</div>
          <input id="position-bottom-left" type="radio" name="position" value="bottom-left" checked/><label for="position-bottom-left">Bottom Left</label>
          <input id="position-bottom-right" type="radio" name="position" value="bottom-right"/><label for="position-bottom-right">Bottom Right</label>
          <input id="position-top-left" type="radio" name="position" value="top-left"/><label for="position-top-left">Top Left</label>
          <input id="position-top-right" type="radio" name="position" value="top-right"/><label for="position-top-right">Top Right</label>
    </div>
</div>

<div class="custom-container">

</div>

<div class="links">
    <h2>Links:</h2>
    <a href="https://github.com/konrad-g/vanilla-toast.git">Source Code</a>
</div>

<script>

    var toastParent = $("body");
    var toastLogger = new Toast(toastParent);

    var showToast = document.querySelector("#showToast");
    showToast.addEventListener("click", function() {
      var type = document.querySelector('input[name="type"]:checked').value;
      var position = document.querySelector('input[name="position"]:checked').value;

      console.log("type: " + type + ", " + position);
    });


    // FIXME: OLD

    $("#showInfo").click(function() {
        toastLogger.showInfo("This is info. It is really long and it doesn't really fit into this small toast", "This is info messege");
    });

    $("#showWarning").click(function() {
        toastLogger.showWarning("This is warning", "This is warning messege. It is really long and it doesn't really fit into this small toast");
    });

    $("#showSuccess").click(function() {
        toastLogger.showSuccess("Success", "You made it. Congratulations!");
    });

    $("#showError").click(function() {
        toastLogger.showError("This is error", "This is error messege. It is really long and it doesn't really fit into this small toast");
    });


    // TODO: Toast custom, set: background-image: url("../assets/icToastError.svg");

    $("#showMany").click(function() {
        for(var i = 0; i < 10; i++) {
            toastLogger.showInfo("This is info", "This is info messege");
            toastLogger.showSuccess("Success", "You made it. Congratulations!");
            toastLogger.showWarning("This is warning", "This is warning messege");
            toastLogger.showError("This is error", "This is error messege");
        }
    });
</script>
</body>

</html>
